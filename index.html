<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>Elvine Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header-container">
        <h1>ELVINE LIBRARY <i class="fas fa-book"></i></h1>
    </div>
    <div class="container">
        <div class="add-book-lib">
            <button class="primary" id="add-book">ADD YOUR BOOK</button>
        </div>
        <div class="book-card" id="book-card">

        </div>

        <div class="overlay" id="bookOverlay">
            <div class="show">
                <h2>ADD  BOOKS TO MY LIBRARY</h2>
                <form  class="add-book-form" id="add-book-form">
                    <div class="form">
                        <label for="book-title">TITLE: </label>
                        <input type="text" id="book-title" placeholder="Book Title" required>
                    </div>
                    <div class="form">
                        <label for="book-author">BY: </label>
                        <input type="text" id="book-author" placeholder="Author's Name" required>
                    </div>
                    <div class="form">
                        <label for="pages">PAGES:
                            <input type="number" id="pages" name="page" placeholder="PAGES" required> 
                        </label>
                    </div>
                    <div class="form">
                        <label for="published-year">YEAR:</label>
                        <input type="number" id="published-year" placeholder="e.g. 2025" required>
                    </div>
                    <div class="form">
                        <label for="url">BOOK URL:</label>
                        <input type="url" name="url" id="book-url" placeholder="BOOK LINK" required>
                    </div>
                    <div class="form">
                        <p>READ STATUS: </p>
                        <label for="read-status">
                            <input type="radio" name="read-status" value="yes"> YES
                        </label>
                        <label for="read-status">
                            <input type="radio" name="read-status" value="no"> N0
                        </label>
                        
                    </div>
                    
                    <button type="submit" class="btn btn-open">ADD TO LIBRARY</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <h4 style="text-align: center; font-size: 12px; color: #fff;">Copyright Â© 2025 <a style="color: #f48312;" href="index.html">ELVINE LIBRARY</a>. All Rights Reserved.</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
